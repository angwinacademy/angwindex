<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,
      <svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22>
        <text y=%22.9em%22 font-size=%2290%22>📚</text>
      </svg>">
    <title>Tutoring Academy Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        /* Login Screen Styles */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .login-header h1 {
            color: #4a5568;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #718096;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .login-form input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        .login-form input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-form button {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-form button:hover {
            background: #5a67d8;
        }

        .login-error {
            color: #e53e3e;
            margin-top: 15px;
            font-weight: 500;
            display: none;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Dashboard Styles */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .header h1 {
            color: #4a5568;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header-buttons {
            position: absolute;
            top: 30px;
            right: 30px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .header-btn {
            background: rgba(255, 255, 255, 0.2);
            color: #4a5568;
            border: 2px solid rgba(102, 126, 234, 0.3);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
        }

        .header-btn:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: rgba(102, 126, 234, 0.5);
            transform: translateY(-1px);
        }

        .header-btn.scheduling {
            background: rgba(255, 255, 255, 0.2);
            color: #4a5568;
            border: 2px solid rgba(102, 126, 234, 0.3);
        }

        .header-btn.scheduling:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: rgba(102, 126, 234, 0.5);
            transform: translateY(-1px);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .stats.hidden {
            display: none;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #718096;
            font-weight: 500;
        }

        .search-appointments-btn {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .search-appointments-btn button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 36px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .search-appointments-btn button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .search-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            display: none;
            animation: fadeIn 0.3s ease-in;
        }

        .search-section.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e2e8f0;
        }

        .search-section-header h3 {
            color: #4a5568;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .close-search-btn {
            background: #e2e8f0;
            color: #4a5568;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .close-search-btn:hover {
            background: #cbd5e0;
        }

        .student-search-container {
            position: relative;
            margin-bottom: 20px;
        }

        .student-search-container label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #4a5568;
            display: block;
        }

        .student-search-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .student-search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .autocomplete-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .autocomplete-item {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid #f1f5f9;
            transition: background 0.2s ease;
        }

        .autocomplete-item:hover {
            background: #f8fafc;
        }

        .autocomplete-item.highlighted {
            background: #667eea;
            color: white;
        }

        .advanced-toggle {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
            margin-bottom: 20px;
        }

        .advanced-toggle:hover {
            background: #5a67d8;
        }

        .advanced-filters {
            display: none;
            border-top: 1px solid #e2e8f0;
            padding-top: 20px;
        }

        .advanced-filters.show {
            display: block;
        }

        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #4a5568;
        }

        .filter-group input, .filter-group select {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .sessions-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .view-toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e2e8f0;
        }

        .view-toggle {
            display: flex;
            background: #f8fafc;
            border-radius: 8px;
            padding: 4px;
            border: 1px solid #e2e8f0;
        }

        .view-toggle button {
            padding: 8px 16px;
            border: none;
            background: transparent;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            color: #718096;
        }

        .view-toggle button.active {
            background: #667eea;
            color: white;
            box-shadow: 0 2px 4px rgba(102, 126, 234, 0.3);
        }

        .calendar-view {
            display: none;
        }

        .calendar-view.show {
            display: block;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .calendar-nav button {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            color: #4a5568;
            transition: all 0.3s ease;
        }

        .calendar-nav button:hover {
            background: #e2e8f0;
        }

        .calendar-month-year {
            font-size: 1.25rem;
            font-weight: 600;
            color: #4a5568;
            min-width: 200px;
            text-align: center;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #e2e8f0;
            border-radius: 8px;
            overflow: hidden;
        }

        .calendar-header-cell {
            background: #f8fafc;
            padding: 12px 8px;
            text-align: center;
            font-weight: 600;
            color: #718096;
            font-size: 0.875rem;
        }

        .calendar-cell {
            background: white;
            min-height: 100px;
            padding: 8px;
            position: relative;
            border: none;
        }

        .calendar-cell.other-month {
            background: #f8fafc;
            color: #a0aec0;
        }

        .calendar-cell.today {
            background: #f0f9ff;
            border: 2px solid #667eea;
        }

        .calendar-date {
            font-weight: 600;
            margin-bottom: 4px;
            color: #4a5568;
        }

        .calendar-cell.other-month .calendar-date {
            color: #a0aec0;
        }

        .calendar-session {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 0.75rem;
            padding: 2px 6px;
            border-radius: 4px;
            margin-bottom: 2px;
            cursor: pointer;
            transition: all 0.2s ease;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .calendar-session:hover {
            transform: scale(1.02);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
        }

        .calendar-session.cancelled {
            background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
        }

        .calendar-session.pending {
            background: linear-gradient(135deg, #d69e2e 0%, #b7791f 100%);
        }

        .session-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            backdrop-filter: blur(4px);
        }

        .session-modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .session-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e2e8f0;
        }

        .session-modal-header h3 {
            color: #4a5568;
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
        }

        .close-modal-btn {
            background: #e2e8f0;
            color: #4a5568;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .close-modal-btn:hover {
            background: #cbd5e0;
        }

        .session-detail-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .session-detail-item {
            display: flex;
            flex-direction: column;
        }

        .session-detail-label {
            font-size: 0.75rem;
            color: #718096;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .session-detail-value {
            color: #2d3748;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .session-detail-row.single {
            grid-template-columns: 1fr;
        }

        .no-sessions {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .session-card {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .session-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .session-card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .clickable-student {
            cursor: pointer;
            color: #667eea;
            text-decoration: none;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .clickable-student:hover {
            color: #5a67d8;
            text-decoration: underline;
        }

        /* Student Detail Modal Styles */
        .student-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10001;
            backdrop-filter: blur(4px);
            animation: modalFadeIn 0.3s ease-out;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .student-modal-content {
            background: white;
            border-radius: 20px;
            padding: 35px;
            max-width: 650px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .student-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
        }

        .student-modal-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .student-modal-title h2 {
            color: #2d3748;
            font-size: 1.75rem;
            font-weight: 700;
            margin: 0;
        }

        .student-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.25rem;
            font-weight: bold;
        }

        .student-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .student-info-card {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .student-info-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .student-info-card h4 {
            color: #4a5568;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .student-info-value {
            color: #2d3748;
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .student-info-meta {
            color: #718096;
            font-size: 0.875rem;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .action-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
        }

        .action-btn:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .action-btn.secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .action-btn.secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .additional-details-section {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 2px solid #e2e8f0;
        }

        .additional-details-title {
            color: #4a5568;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .additional-details-content {
            background: #f8fafc;
            border: 2px dashed #cbd5e0;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            color: #718096;
            font-style: italic;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .header-buttons {
                position: relative;
                top: auto;
                right: auto;
                margin-top: 20px;
                justify-content: center;
            }

            .session-detail-row {
                grid-template-columns: 1fr;
            }

            .student-info-grid {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <!-- Main Dashboard -->
    <div class="container" id="dashboard" style="display: none;">
        <div class="header">
            <h1>📚 Tutoring Academy Dashboard</h1>
            <p>Welcome back! Here's your overview for today.</p>
            <div class="header-buttons">
                <a href="#" class="header-btn scheduling">📅 Schedule Session</a>
                <a href="#" class="header-btn">⚙️ Settings</a>
                <button class="header-btn" onclick="logout()">🚪 Logout</button>
            </div>
        </div>

        <div class="stats" id="statsSection">
            <div class="stat-card">
                <div class="stat-number" id="totalSessions">0</div>
                <div class="stat-label">Total Sessions</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="attendedSessions">0</div>
                <div class="stat-label">Attended Sessions</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="cancelledSessions">0</div>
                <div class="stat-label">Cancelled Sessions</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="uniqueStudents">0</div>
                <div class="stat-label">Unique Students</div>
            </div>
        </div>

        <div class="search-appointments-btn" id="searchButtonContainer">
            <button onclick="showSearchSection()">🔍 Search Appointments</button>
            <p>Find and filter your tutoring sessions</p>
        </div>

        <div class="search-section" id="searchSection">
            <div class="search-section-header">
                <h3>Search Appointments</h3>
                <button class="close-search-btn" onclick="hideSearchSection()">✕ Close</button>
            </div>

            <div class="student-search-container">
                <label for="studentSearch">Search by Student Name:</label>
                <input type="text" id="studentSearch" class="student-search-input" 
                       placeholder="Type student name..." autocomplete="off">
                <div class="autocomplete-dropdown" id="autocompleteDropdown"></div>
            </div>

            <button class="advanced-toggle" onclick="toggleAdvancedFilters()">⚙️ Advanced Filters</button>

            <div class="advanced-filters" id="advancedFilters">
                <div class="filter-row">
                    <div class="filter-group">
                        <label for="dateFrom">From Date:</label>
                        <input type="date" id="dateFrom">
                    </div>
                    <div class="filter-group">
                        <label for="dateTo">To Date:</label>
                        <input type="date" id="dateTo">
                    </div>
                    <div class="filter-group">
                        <label for="statusFilter">Status:</label>
                        <select id="statusFilter">
                            <option value="">All</option>
                            <option value="attended">Attended</option>
                            <option value="cancelled">Cancelled</option>
                            <option value="pending">Pending</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="teacherFilter">Teacher:</label>
                        <select id="teacherFilter">
                            <option value="">All Teachers</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="sessions-container" id="sessionsContainer">
            <div class="view-toggle-container">
                <h3>Appointments</h3>
                <div class="view-toggle">
                    <button id="listViewBtn" class="active" onclick="switchToListView()">📋 List</button>
                    <button id="calendarViewBtn" onclick="switchToCalendarView()">📅 Calendar</button>
                </div>
            </div>

            <div id="listView">
                <div id="sessionsList"></div>
            </div>

            <div id="calendarView" class="calendar-view">
                <div class="calendar-header">
                    <div class="calendar-nav">
                        <button onclick="previousMonth()">‹ Previous</button>
                        <div class="calendar-month-year" id="calendarMonthYear"></div>
                        <button onclick="nextMonth()">Next ›</button>
                    </div>
                </div>
                <div class="calendar-grid" id="calendarGrid"></div>
                <div class="calendar-legend">
                    <div class="legend-item">
                        <div class="legend-color attended"></div>
                        <span>Attended</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color cancelled"></div>
                        <span>Cancelled</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color pending"></div>
                        <span>Pending</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample data
        const sampleSessions = [
            {
                id: 1,
                student: "Alex Johnson",
                teacher: "Ms. Smith",
                date: "2024-12-15",
                time: "10:00 AM",
                subject: "Mathematics",
                status: "attended",
                duration: "60 minutes",
                internalNotes: "Great progress on quadratic equations. Alex is showing excellent understanding of factoring methods.",
                externalNotes: "Alex completed all homework assignments and is ready for more advanced topics."
            },
            {
                id: 2,
                student: "Emma Davis",
                teacher: "Mr. Wilson",
                date: "2024-12-14",
                time: "2:00 PM",
                subject: "Physics",
                status: "attended",
                duration: "45 minutes",
                internalNotes: "Covered Newton's laws of motion. Emma needs more practice with force diagrams.",
                externalNotes: "Emma is progressing well in physics. Recommend additional practice problems for homework."
            },
            {
                id: 3,
                student: "Michael Brown",
                teacher: "Ms. Garcia",
                date: "2024-12-13",
                time: "3:30 PM",
                subject: "Chemistry",
                status: "cancelled",
                duration: "60 minutes",
                internalNotes: "Student cancelled due to illness. Will reschedule for next week.",
                externalNotes: "Session was cancelled due to student illness. No makeup work assigned."
            },
            {
                id: 4,
                student: "Sarah Wilson",
                teacher: "Dr. Lee",
                date: "2024-12-16",
                time: "11:00 AM",
                subject: "English",
                status: "pending",
                duration: "90 minutes",
                internalNotes: "Scheduled essay writing session focusing on argumentative essays.",
                externalNotes: "Please bring draft of argumentative essay and any research materials."
            },
            {
                id: 5,
                student: "David Chen",
                teacher: "Ms. Smith",
                date: "2024-12-12",
                time: "1:00 PM",
                subject: "Mathematics",
                status: "attended",
                duration: "60 minutes",
                internalNotes: "Worked on calculus derivatives. David is making steady progress.",
                externalNotes: "David is doing well with calculus concepts. Continue with derivative practice problems."
            },
            {
                id: 6,
                student: "Alex Johnson",
                teacher: "Ms. Smith",
                date: "2024-12-10",
                time: "10:00 AM",
                subject: "Mathematics",
                status: "attended",
                duration: "60 minutes",
                internalNotes: "Review of polynomial functions and graphing techniques.",
                externalNotes: "Alex showed good understanding of polynomial concepts. Ready for quadratic equations."
            },
            {
                id: 7,
                student: "Lisa Rodriguez",
                teacher: "Mr. Wilson",
                date: "2024-12-17",
                time: "4:00 PM",
                subject: "Physics",
                status: "pending",
                duration: "45 minutes",
                internalNotes: "Upcoming session on electromagnetic waves and their properties.",
                externalNotes: "Please review chapter 12 on wave properties before the next session."
            }
        ];

        let currentSessions = [...sampleSessions];
        let filteredSessions = [...sampleSessions];
        let currentView = 'list';
        let currentDate = new Date();
        let isLoggedIn = false;


        function initializeDashboard() {
            updateStats();
            populateTeacherFilter();
            renderSessions();
            setupSearchFunctionality();
        }

        function updateStats() {
            const totalSessions = currentSessions.length;
            const attendedSessions = currentSessions.filter(s => s.status === 'attended').length;
            const cancelledSessions = currentSessions.filter(s => s.status === 'cancelled').length;
            const uniqueStudents = [...new Set(currentSessions.map(s => s.student))].length;

            document.getElementById('totalSessions').textContent = totalSessions;
            document.getElementById('attendedSessions').textContent = attendedSessions;
            document.getElementById('cancelledSessions').textContent = cancelledSessions;
            document.getElementById('uniqueStudents').textContent = uniqueStudents;
        }

        function populateTeacherFilter() {
            const teachers = [...new Set(currentSessions.map(s => s.teacher))];
            const teacherFilter = document.getElementById('teacherFilter');
            teacherFilter.innerHTML = '<option value="">All Teachers</option>';
            teachers.forEach(teacher => {
                const option = document.createElement('option');
                option.value = teacher;
                option.textContent = teacher;
                teacherFilter.appendChild(option);
            });
        }

        function showSearchSection() {
            document.getElementById('searchButtonContainer').style.display = 'none';
            document.getElementById('searchSection').classList.add('show');
            document.getElementById('statsSection').classList.add('hidden');
        }

        function hideSearchSection() {
            document.getElementById('searchButtonContainer').style.display = 'block';
            document.getElementById('searchSection').classList.remove('show');
            document.getElementById('statsSection').classList.remove('hidden');
            clearFilters();
        }

        function toggleAdvancedFilters() {
            const advancedFilters = document.getElementById('advancedFilters');
            advancedFilters.classList.toggle('show');
        }

        function clearFilters() {
            document.getElementById('studentSearch').value = '';
            document.getElementById('dateFrom').value = '';
            document.getElementById('dateTo').value = '';
            document.getElementById('statusFilter').value = '';
            document.getElementById('teacherFilter').value = '';
            filteredSessions = [...currentSessions];
            renderSessions();
        }

        function setupSearchFunctionality() {
            const searchInput = document.getElementById('studentSearch');
            const dropdown = document.getElementById('autocompleteDropdown');
            let highlightedIndex = -1;

            searchInput.addEventListener('input', function() {
                const query = this.value.toLowerCase();
                if (query.length === 0) {
                    dropdown.style.display = 'none';
                    filteredSessions = [...currentSessions];
                    renderSessions();
                    return;
                }

                const students = [...new Set(currentSessions.map(s => s.student))];
                const matches = students.filter(student => 
                    student.toLowerCase().includes(query)
                );

                if (matches.length > 0) {
                    dropdown.innerHTML = '';
                    matches.forEach((student, index) => {
                        const item = document.createElement('div');
                        item.className = 'autocomplete-item';
                        item.textContent = student;
                        item.addEventListener('click', () => selectStudent(student));
                        dropdown.appendChild(item);
                    });
                    dropdown.style.display = 'block';
                } else {
                    dropdown.style.display = 'none';
                }

                filterSessions();
            });

            searchInput.addEventListener('keydown', function(e) {
                const items = dropdown.querySelectorAll('.autocomplete-item');
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    highlightedIndex = Math.min(highlightedIndex + 1, items.length - 1);
                    updateHighlight(items);
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    highlightedIndex = Math.max(highlightedIndex - 1, -1);
                    updateHighlight(items);
                } else if (e.key === 'Enter' && highlightedIndex >= 0) {
                    e.preventDefault();
                    selectStudent(items[highlightedIndex].textContent);
                } else if (e.key === 'Escape') {
                    dropdown.style.display = 'none';
                    highlightedIndex = -1;
                }
            });

            document.addEventListener('click', function(e) {
                if (!searchInput.contains(e.target) && !dropdown.contains(e.target)) {
                    dropdown.style.display = 'none';
                    highlightedIndex = -1;
                }
            });

            // Advanced filter listeners
            document.getElementById('dateFrom').addEventListener('change', filterSessions);
            document.getElementById('dateTo').addEventListener('change', filterSessions);
            document.getElementById('statusFilter').addEventListener('change', filterSessions);
            document.getElementById('teacherFilter').addEventListener('change', filterSessions);
        }

        function updateHighlight(items) {
            items.forEach((item, index) => {
                item.classList.toggle('highlighted', index === highlightedIndex);
            });
        }

        function selectStudent(studentName) {
            document.getElementById('studentSearch').value = studentName;
            document.getElementById('autocompleteDropdown').style.display = 'none';
            filterSessions();
        }

        function filterSessions() {
            const studentQuery = document.getElementById('studentSearch').value.toLowerCase();
            const dateFrom = document.getElementById('dateFrom').value;
            const dateTo = document.getElementById('dateTo').value;
            const statusFilter = document.getElementById('statusFilter').value;
            const teacherFilter = document.getElementById('teacherFilter').value;

            filteredSessions = currentSessions.filter(session => {
                const matchesStudent = !studentQuery || session.student.toLowerCase().includes(studentQuery);
                const matchesDateFrom = !dateFrom || new Date(session.date) >= new Date(dateFrom);
                const matchesDateTo = !dateTo || new Date(session.date) <= new Date(dateTo);
                const matchesStatus = !statusFilter || session.status === statusFilter;
                const matchesTeacher = !teacherFilter || session.teacher === teacherFilter;

                return matchesStudent && matchesDateFrom && matchesDateTo && matchesStatus && matchesTeacher;
            });

            renderSessions();
        }

        function renderSessions() {
            if (currentView === 'list') {
                renderListView();
            } else {
                renderCalendarView();
            }
        }

        function renderListView() {
            const sessionsList = document.getElementById('sessionsList');
            
            if (filteredSessions.length === 0) {
                sessionsList.innerHTML = '<div class="no-sessions">No sessions found matching your criteria.</div>';
                return;
            }

            sessionsList.innerHTML = filteredSessions.map(session => `
                <div class="session-card" onclick="openSessionModal(${session.id})">
                    <div class="session-card-grid">
                        <div>
                            <div class="session-detail-label">Student</div>
                            <div class="session-detail-value">
                                <span class="clickable-student" onclick="event.stopPropagation(); openStudentModal('${escapeHtml(session.student)}')">${escapeHtml(session.student)}</span>
                            </div>
                        </div>
                        <div>
                            <div class="session-detail-label">Teacher</div>
                            <div class="session-detail-value">${escapeHtml(session.teacher)}</div>
                        </div>
                        <div>
                            <div class="session-detail-label">Date</div>
                            <div class="session-detail-value">${formatDate(session.date)}</div>
                        </div>
                        <div>
                            <div class="session-detail-label">Time</div>
                            <div class="session-detail-value">${session.time}</div>
                        </div>
                        <div>
                            <div class="session-detail-label">Subject</div>
                            <div class="session-detail-value">${escapeHtml(session.subject)}</div>
                        </div>
                        <div>
                            <div class="session-detail-label">Status</div>
                            <div class="session-detail-value" style="color: ${getStatusColor(session.status)}">${capitalize(session.status)}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderCalendarView() {
            const calendarGrid = document.getElementById('calendarGrid');
            const monthYear = document.getElementById('calendarMonthYear');
            
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            monthYear.textContent = currentDate.toLocaleDateString('en-US', { 
                month: 'long', 
                year: 'numeric' 
            });

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());

            const endDate = new Date(lastDay);
            endDate.setDate(endDate.getDate() + (6 - lastDay.getDay()));

            let calendarHTML = '';
            
            // Header row
            const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            dayNames.forEach(day => {
                calendarHTML += `<div class="calendar-header-cell">${day}</div>`;
            });

            // Calendar days
            const currentDateObj = new Date(startDate);
            while (currentDateObj <= endDate) {
                const dateStr = currentDateObj.toISOString().split('T')[0];
                const isCurrentMonth = currentDateObj.getMonth() === month;
                const isToday = dateStr === new Date().toISOString().split('T')[0];
                
                const dayClasses = ['calendar-cell'];
                if (!isCurrentMonth) dayClasses.push('other-month');
                if (isToday) dayClasses.push('today');

                const sessionsForDay = filteredSessions.filter(session => session.date === dateStr);
                
                calendarHTML += `
                    <div class="${dayClasses.join(' ')}">
                        <div class="calendar-date">${currentDateObj.getDate()}</div>
                        ${sessionsForDay.map(session => `
                            <div class="calendar-session ${session.status}" 
                                 onclick="openSessionModal(${session.id})"
                                 onmouseover="showTooltip(event, ${session.id})"
                                 onmouseout="hideTooltip()">
                                ${session.time} - <span class="clickable-student" onclick="event.stopPropagation(); openStudentModal('${escapeHtml(session.student)}')">${escapeHtml(session.student)}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                currentDateObj.setDate(currentDateObj.getDate() + 1);
            }

            calendarGrid.innerHTML = calendarHTML;
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendarView();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendarView();
        }

        function switchToListView() {
            currentView = 'list';
            document.getElementById('listViewBtn').classList.add('active');
            document.getElementById('calendarViewBtn').classList.remove('active');
            document.getElementById('listView').style.display = 'block';
            document.getElementById('calendarView').classList.remove('show');
            renderListView();
        }

        function switchToCalendarView() {
            currentView = 'calendar';
            document.getElementById('calendarViewBtn').classList.add('active');
            document.getElementById('listViewBtn').classList.remove('active');
            document.getElementById('listView').style.display = 'none';
            document.getElementById('calendarView').classList.add('show');
            renderCalendarView();
        }

        function openSessionModal(sessionId) {
            const session = currentSessions.find(s => s.id === sessionId);
            if (!session) return;

            const modal = document.createElement('div');
            modal.className = 'session-modal';
            modal.innerHTML = `
                <div class="session-modal-content">
                    <div class="session-modal-header">
                        <h3>Session Details</h3>
                        <button class="close-modal-btn" onclick="closeModal(this)">✕</button>
                    </div>
                    
                    <div class="session-detail-row">
                        <div class="session-detail-item">
                            <div class="session-detail-label">Student</div>
                            <div class="session-detail-value">
                                <span class="clickable-student" onclick="openStudentModal('${escapeHtml(session.student)}')">${escapeHtml(session.student)}</span>
                            </div>
                        </div>
                        <div class="session-detail-item">
                            <div class="session-detail-label">Teacher</div>
                            <div class="session-detail-value">${escapeHtml(session.teacher)}</div>
                        </div>
                    </div>
                    
                    <div class="session-detail-row">
                        <div class="session-detail-item">
                            <div class="session-detail-label">Date</div>
                            <div class="session-detail-value">${formatDate(session.date)}</div>
                        </div>
                        <div class="session-detail-item">
                            <div class="session-detail-label">Time</div>
                            <div class="session-detail-value">${session.time}</div>
                        </div>
                    </div>
                    
                    <div class="session-detail-row">
                        <div class="session-detail-item">
                            <div class="session-detail-label">Subject</div>
                            <div class="session-detail-value">${escapeHtml(session.subject)}</div>
                        </div>
                        <div class="session-detail-item">
                            <div class="session-detail-label">Duration</div>
                            <div class="session-detail-value">${session.duration}</div>
                        </div>
                    </div>
                    
                    <div class="session-detail-row single">
                        <div class="session-detail-item">
                            <div class="session-detail-label">Status</div>
                            <div class="session-detail-value" style="color: ${getStatusColor(session.status)}">${capitalize(session.status)}</div>
                        </div>
                    </div>
                    
                    <div class="session-notes-section">
                        <div class="session-notes-title">Internal Notes</div>
                        <div class="session-notes-content">
                            ${session.internalNotes ? `<p>${escapeHtml(session.internalNotes)}</p>` : '<p class="session-notes-empty">No internal notes available for this session.</p>'}
                        </div>
                    </div>
                    
                    <div class="session-notes-section">
                        <div class="session-notes-title">External Notes</div>
                        <div class="session-notes-content">
                            ${session.externalNotes ? `<p>${escapeHtml(session.externalNotes)}</p>` : '<p class="session-notes-empty">No external notes available for this session.</p>'}
                        </div>
                    </div>
                </div>
            `;

            document.body.appendChild(modal);
            modal.addEventListener('click', function(e) {
                if (e.target === modal) closeModal(modal.querySelector('.close-modal-btn'));
            });
        }

        function openStudentModal(studentName) {
            console.log('Opening student modal for:', studentName);
            
            const studentSessions = currentSessions.filter(s => s.student === studentName);
            const lastSession = studentSessions.sort((a, b) => new Date(b.date) - new Date(a.date))[0];
            const totalSessions = studentSessions.length;
            const attendedSessions = studentSessions.filter(s => s.status === 'attended').length;
            const cancelledSessions = studentSessions.filter(s => s.status === 'cancelled').length;
            const teachers = [...new Set(studentSessions.map(s => s.teacher))];

            const modal = document.createElement('div');
            modal.className = 'student-modal';
            modal.innerHTML = `
                <div class="student-modal-content">
                    <div class="student-modal-header">
                        <div class="student-modal-title">
                            <div class="student-avatar">${getInitials(studentName)}</div>
                            <h2>${escapeHtml(studentName)}</h2>
                        </div>
                        <button class="close-modal-btn" onclick="closeModal(this)">✕</button>
                    </div>
                    
                    <div class="student-info-grid">
                        <div class="student-info-card" style="cursor: pointer;" onclick="${lastSession ? `closeModal(this); setTimeout(() => openSessionModal(${lastSession.id}), 100);` : ''}">
                            <h4>📅 Last Session</h4>
                            ${lastSession ? `
                                <div class="student-info-value">${formatDate(lastSession.date)} at ${lastSession.time}</div>
                                <div class="student-info-meta">with ${escapeHtml(lastSession.teacher)} • ${escapeHtml(lastSession.subject)}</div>
                            ` : `
                                <div class="student-info-value">No sessions yet</div>
                                <div class="student-info-meta">Schedule the first session</div>
                            `}
                        </div>
                        
                        <div class="student-info-card" style="cursor: pointer;" onclick="viewStudentHistory('${escapeHtml(studentName)}')">
                            <h4>📊 Session Stats</h4>
                            <div class="student-info-value">${totalSessions} Total Sessions</div>
                            <div class="student-info-meta">${attendedSessions} attended • ${cancelledSessions} cancelled</div>
                        </div>
                        
                        <div class="student-info-card">
                            <h4>👨‍🏫 Teachers</h4>
                            <div class="student-info-value">${teachers.length} Teacher${teachers.length !== 1 ? 's' : ''}</div>
                            <div class="student-info-meta">${teachers.join(', ')}</div>
                        </div>
                    </div>
                    
                    <div class="additional-details-section">
                        <div class="additional-details-title">📝 Additional Details</div>
                        <div class="additional-details-content">
                            Unique student details that shall be written about later
                        </div>
                    </div>
                </div>
            `;

            document.body.appendChild(modal);
            modal.addEventListener('click', function(e) {
                if (e.target === modal) closeModal(modal.querySelector('.close-modal-btn'));
            });
        }

        function viewStudentHistory(studentName) {
            console.log('Viewing history for student:', studentName);
            
            // Close the student modal
            const studentModal = document.querySelector('.student-modal');
            if (studentModal) {
                studentModal.remove();
            }
            
            // Set the search field and filter
            document.getElementById('studentSearch').value = studentName;
            showSearchSection();
            filterSessions();
        }

        function closeModal(button) {
            const modal = button.closest('.session-modal, .student-modal');
            if (modal) {
                modal.remove();
            }
        }

        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { 
                weekday: 'short', 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        function getStatusColor(status) {
            switch (status) {
                case 'attended': return '#48bb78';
                case 'cancelled': return '#e53e3e';
                case 'pending': return '#d69e2e';
                default: return '#4a5568';
            }
        }

        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        // Initialize the dashboard when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Dashboard is ready, user can click "Enter Dashboard" to access
        });
    </script>

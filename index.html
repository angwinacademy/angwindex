<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutoring Academy Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        /* Login Screen Styles */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .login-header h1 {
            color: #4a5568;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #718096;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .login-form input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        .login-form input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-form button {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-form button:hover {
            background: #5a67d8;
        }

        .login-error {
            color: #e53e3e;
            margin-top: 15px;
            font-weight: 500;
            display: none;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Dashboard Styles */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .header h1 {
            color: #4a5568;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .logout-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.2);
            color: #4a5568;
            border: 2px solid rgba(102, 126, 234, 0.3);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #718096;
            font-weight: 500;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .student-search-container {
            position: relative;
            margin-bottom: 20px;
        }

        .student-search-container label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #4a5568;
            display: block;
        }

        .student-search-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .student-search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .autocomplete-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .autocomplete-item {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid #f1f5f9;
            transition: background 0.2s ease;
        }

        .autocomplete-item:hover {
            background: #f8fafc;
        }

        .advanced-toggle {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
            margin-bottom: 20px;
        }

        .advanced-toggle:hover {
            background: #5a67d8;
        }

        .advanced-filters {
            display: none;
            border-top: 1px solid #e2e8f0;
            padding-top: 20px;
        }

        .advanced-filters.show {
            display: block;
        }

        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #4a5568;
        }

        .filter-group input, .filter-group select {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .sessions-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .no-sessions {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .session-card {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .session-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 30px 25px;
            }

            .login-header h1 {
                font-size: 2rem;
            }

            .logout-btn {
                top: 20px;
                right: 20px;
                padding: 6px 12px;
                font-size: 14px;
            }

            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <div class="login-container">
            <div class="login-header">
                <h1>üîê Tutoring Academy</h1>
                <p>Enter password to access dashboard</p>
            </div>
            <div class="login-form">
                <input type="password" id="passwordInput" placeholder="Enter password..." autocomplete="current-password">
                <button id="loginBtn">Access Dashboard</button>
                <div id="loginError" class="login-error"></div>
            </div>
        </div>
    </div>

    <!-- Main Dashboard (hidden by default) -->
    <div id="mainDashboard" class="container" style="display: none;">
        <div class="header">
            <h1>üìö Tutoring Academy Dashboard</h1>
            <p>Search for students and manage tutoring sessions</p>
            <button id="logoutBtn" class="logout-btn">üö™ Logout</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalSessions">4</div>
                <div class="stat-label">Total Sessions</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="attendedSessions">3</div>
                <div class="stat-label">Attended</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="uniqueStudents">4</div>
                <div class="stat-label">Students</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="uniqueTeachers">4</div>
                <div class="stat-label">Teachers</div>
            </div>
        </div>

        <div class="search-section">
            <div class="student-search-container">
                <label>üîç Search for a Student</label>
                <input type="text" id="studentSearchInput" class="student-search-input" placeholder="Start typing a student name...">
                <div id="autocompleteDropdown" class="autocomplete-dropdown"></div>
            </div>
            
            <button id="advancedToggle" class="advanced-toggle">‚öôÔ∏è Advanced Search</button>
            
            <div id="advancedFilters" class="advanced-filters">
                <div class="filter-row">
                    <div class="filter-group">
                        <label>Filter by Teacher</label>
                        <select id="teacherFilter">
                            <option value="">All Teachers</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Status</label>
                        <select id="statusFilter">
                            <option value="">All Statuses</option>
                            <option value="Attended">Attended</option>
                            <option value="Cancelled">Cancelled</option>
                            <option value="Pending">Pending</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Service Type</label>
                        <select id="serviceFilter">
                            <option value="">All Services</option>
                            <option value="Tutoring" selected>Tutoring</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="sessions-container">
            <h2 style="margin-bottom: 20px; color: #4a5568;">üìã Sessions</h2>
            <div id="sessionsContainer">
                <div class="no-sessions">
                    <h3>Search for a student</h3>
                    <p>Type in a student's name above to view their session history</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Authentication
        const DASHBOARD_PASSWORD = "1234";
        let isAuthenticated = false;
        let sessionsData = [];

        // Sample data
        const sampleData = [
            {
                student: "Elise Wharton",
                teacher: "Brabham-Johnson, Tabatha",
                serviceName: "Tutoring",
                status: "Attended",
                fromTime: "4:00:00 PM",
                toTime: "5:00:00 PM",
                date: "8/13/2025",
                sharedNotes1: "Great progress this session!",
                sharedNotes2: "Homework: Practice problems 1-15"
            },
            {
                student: "Marcus Johnson",
                teacher: "Smith, Jennifer", 
                serviceName: "Tutoring",
                status: "Attended",
                fromTime: "3:00:00 PM",
                toTime: "4:00:00 PM",
                date: "8/14/2025",
                sharedNotes1: "Completed all assignments perfectly"
            },
            {
                student: "Sarah Chen",
                teacher: "Williams, Michael",
                serviceName: "Tutoring", 
                status: "Cancelled",
                fromTime: "2:00:00 PM",
                toTime: "3:00:00 PM",
                date: "8/15/2025",
                sharedNotes1: "Making steady progress"
            },
            {
                student: "David Rodriguez",
                teacher: "Brown, Lisa",
                serviceName: "Test Prep",
                status: "Attended", 
                fromTime: "5:00:00 PM",
                toTime: "6:00:00 PM",
                date: "8/12/2025",
                sharedNotes1: "Good session today"
            }
        ];

        // Initialize when page loads
        window.addEventListener('load', function() {
            // Check if already authenticated
            const savedAuth = sessionStorage.getItem('tutoring_auth');
            if (savedAuth === 'authenticated') {
                showDashboard();
            } else {
                showLogin();
            }

            // Set up event listeners
            document.getElementById('loginBtn').addEventListener('click', attemptLogin);
            document.getElementById('passwordInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    attemptLogin();
                }
            });

            // Auto-focus password input
            setTimeout(() => {
                const passwordInput = document.getElementById('passwordInput');
                if (passwordInput) {
                    passwordInput.focus();
                }
            }, 100);
        });

        function attemptLogin() {
            const password = document.getElementById('passwordInput').value;
            const errorDiv = document.getElementById('loginError');
            
            if (password === DASHBOARD_PASSWORD) {
                sessionStorage.setItem('tutoring_auth', 'authenticated');
                isAuthenticated = true;
                showDashboard();
                errorDiv.style.display = 'none';
            } else {
                errorDiv.textContent = 'Incorrect password. Please try again.';
                errorDiv.style.display = 'block';
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
                
                // Shake animation
                const loginContainer = document.querySelector('.login-container');
                loginContainer.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    loginContainer.style.animation = '';
                }, 500);
            }
        }

        function logout() {
            sessionStorage.removeItem('tutoring_auth');
            isAuthenticated = false;
            showLogin();
            document.getElementById('passwordInput').value = '';
        }

        function showLogin() {
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('mainDashboard').style.display = 'none';
        }

        function showDashboard() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainDashboard').style.display = 'block';
            isAuthenticated = true;
            
            // Initialize dashboard
            sessionsData = sampleData;
            setupDashboard();
        }

        function setupDashboard() {
            // Set up logout button
            document.getElementById('logoutBtn').addEventListener('click', logout);
            
            // Set up search functionality  
            document.getElementById('studentSearchInput').addEventListener('input', handleStudentSearch);
            
            // Set up advanced toggle
            document.getElementById('advancedToggle').addEventListener('click', function() {
                const filters = document.getElementById('advancedFilters');
                filters.classList.toggle('show');
            });
        }

        function handleStudentSearch() {
            const searchTerm = document.getElementById('studentSearchInput').value.toLowerCase();
            const dropdown = document.getElementById('autocompleteDropdown');
            
            if (searchTerm.length < 1) {
                dropdown.style.display = 'none';
                return;
            }

            const students = [...new Set(sessionsData.map(s => s.student).filter(s => s))];
            const matchingStudents = students.filter(student => 
                student.toLowerCase().includes(searchTerm)
            );

            if (matchingStudents.length > 0) {
                dropdown.innerHTML = matchingStudents.map(student => 
                    `<div class="autocomplete-item" onclick="selectStudent('${student}')">${student}</div>`
                ).join('');
                dropdown.style.display = 'block';
            } else {
                dropdown.style.display = 'none';
            }
        }

        function selectStudent(studentName) {
            document.getElementById('studentSearchInput').value = studentName;
            document.getElementById('autocompleteDropdown').style.display = 'none';
            
            // Show student sessions
            const studentSessions = sessionsData.filter(s => s.student === studentName);
            displayStudentSessions(studentName, studentSessions);
        }

        function displayStudentSessions(studentName, sessions) {
            const container = document.getElementById('sessionsContainer');
            
            if (sessions.length === 0) {
                container.innerHTML = '<div class="no-sessions"><h3>No sessions found</h3></div>';
                return;
            }

            container.innerHTML = `
                <h3 style="margin-bottom: 20px; color: #4a5568;">Sessions for ${studentName}</h3>
                ${sessions.map(session => `
                    <div class="session-card">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                            <strong style="font-size: 1.1rem;">${session.teacher}</strong>
                            <span style="padding: 4px 12px; border-radius: 20px; font-size: 0.875rem; font-weight: 500; background: ${session.status === 'Attended' ? '#c6f6d5; color: #22543d' : session.status === 'Cancelled' ? '#fed7d7; color: #742a2a' : '#feebc8; color: #7c2d12'};">
                                ${session.status}
                            </span>
                        </div>
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-bottom: 15px;">
                            <div>
                                <div style="font-size: 0.75rem; color: #718096; text-transform: uppercase; font-weight: 600;">Date</div>
                                <div style="color: #2d3748; font-weight: 500;">${session.date}</div>
                            </div>
                            <div>
                                <div style="font-size: 0.75rem; color: #718096; text-transform: uppercase; font-weight: 600;">Time</div>
                                <div style="color: #2d3748; font-weight: 500;">${session.fromTime} - ${session.toTime}</div>
                            </div>
                            <div>
                                <div style="font-size: 0.75rem; color: #718096; text-transform: uppercase; font-weight: 600;">Service</div>
                                <div style="color: #2d3748; font-weight: 500;">${session.serviceName}</div>
                            </div>
                        </div>
                        ${session.sharedNotes1 || session.sharedNotes2 ? `
                            <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #e2e8f0;">
                                <div style="font-weight: 600; margin-bottom: 8px; color: #4a5568;">üìù Session Notes</div>
                                <div style="background: white; padding: 12px; border-radius: 8px; border: 1px solid #e2e8f0;">
                                    ${session.sharedNotes1 ? `<p>${session.sharedNotes1}</p>` : ''}
                                    ${session.sharedNotes2 ? `<p>${session.sharedNotes2}</p>` : ''}
                                </div>
                            </div>
                        ` : ''}
                    </div>
                `).join('')}
            `;
        }
    </script>
</body>
</html>
